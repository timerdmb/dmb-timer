<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>DMB Timer</title>
        <link type="text/css" href="styles.css" rel="stylesheet">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="ajax.js"></script>
    </head>
    <body>
        <article>
            <div class="wrapper">
                <h1>Contact us</h1>
                <h4>DMB Timer</h4>
                <div class="text-wrapper">
                    <p>If you have any questions or suggestions, you can write to us by mail: <a href="mailto:timerdmb@gmail.com">timerdmb@gmail.com</a>.</p>
                    <p>Or you can fill out the form below and we will contact you!</p>
                </div>
                <div class="form-wrapper">
                    <form method="POST" source="email" id="contactForm">
                        <div class="form-control">
                          <label for="name-c01d">Name</label>
                          <input type="text" placeholder="Enter your Name" id="name-c01d" name="name" required />
                        </div>
                        <div class="form-control">
                          <label for="email-c01d">Email</label>
                          <input type="email" placeholder="Enter a valid email address" id="email-c01d" name="email" required />
                        </div>
                        <div class="form-control">
                          <label for="message-c01d">Message</label>
                          <textarea placeholder="Enter your message" rows="4" cols="50" id="message-c01d" name="message" required></textarea>
                        </div>
                        <div class="form-submit">
                          <input type="submit" value="Submit">
                        </div>
                        <div class="form-send-success">Thank you! Your message has been sent.</div>
                    </form>
                </div>
            </div>
        </article>
        <div class="footer">
            Â© 2021 DMB Timer - All rights reserved
        </div>
    </body>
</html>
